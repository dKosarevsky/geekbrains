{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}

    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="text" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}

        <br>
        <input class="form-control" type="submit" value="Войти">

    </form>

    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}">Зарегистрироваться</a>
    </button>

{% endblock %}
