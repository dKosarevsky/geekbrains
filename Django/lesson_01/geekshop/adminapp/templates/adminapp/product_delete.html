{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="product_delete">
        Уверены, что хотите удалить <strong>{{ product_to_delete.product_name }}</strong>
        {% if product_to_delete.product_name %}
            ({{ product_to_delete.product_name|title }}
        {% endif %}
        ?
        <form action="{% url 'admin:product_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' object.category.pk %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
